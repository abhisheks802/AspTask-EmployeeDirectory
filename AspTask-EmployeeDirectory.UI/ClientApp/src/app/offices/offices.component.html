<button type="button" [ngClass] = "message?'content-visibility':''" (click)="addOffice()">Add Office</button>
<app-show-offices [ngClass] = "message?'content-visibility':''" (deleteButtonVisibility) = "deleteButtonVisibility = $event" [offices] = "offices" (selectedOfficeEmitter)="selectedOffice=$event" [message] = 'message' (displayOfcForm) = "message = $event"></app-show-offices>
<app-add-edit-offices *ngIf = "message" [deleteButtonVisibility] = "deleteButtonVisibility" (updateOfficesEmitter) = "updateOffices()" (hideForm)= "message = $event" [selectedOffice] = "selectedOffice"></app-add-edit-offices>
