<div id="employee-detail-card" *ngFor="let employee of allEmployees; let i = index" (click) = "displayEmployeeDetails(employee.employeeID)">
    <div>
        <img src="assets/img/default.jpg">
    </div>
    <div>
        <p class="name">{{employee.preferredName}}</p>
        <p>{{employee.jobTitle}}</p>
        <p>{{employee.department}} Department</p>
    </div>
</div>
