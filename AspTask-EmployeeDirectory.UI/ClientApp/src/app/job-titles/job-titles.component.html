<button type="button" [ngClass] = "message?'content-visibility':''" (click)="addJobTitle()">Add Job-Title</button>
<app-show-job-titles [ngClass] = "message?'content-visibility':''"  (deleteButtonVisibility) = "deleteButtonVisibility = $event" [jobTitles] = "jobTitles" (selectedJobTitleEmitter)="selectedJobTitle=$event" [message] = 'message' (displayJobForm) = "message = $event"></app-show-job-titles>
<app-add-edit-job-title *ngIf = "message" (updateJobTitlesEmitter) = "updateJobTitles()" [selectedJobTitle] = "selectedJobTitle" (hideForm)= "message = $event" [deleteButtonVisibility] = "deleteButtonVisibility"></app-add-edit-job-title>
