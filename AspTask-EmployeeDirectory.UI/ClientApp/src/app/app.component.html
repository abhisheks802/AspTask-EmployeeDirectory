<div class="main-body">
  <app-heading [ngClass] = "message?'content-visibility':''"></app-heading>
  <div class="all-content">
    <app-sidebar [ngClass] = "message?'content-visibility':''"></app-sidebar>
    <div class="main-content">
      <app-search-bar [ngClass] = "message?'content-visibility':''" (callEmployeeForm) = "message = $event" (something) = "empList = $event"></app-search-bar>
      <div class="all-emp-activity" [ngClass] = "message?'remove-border':''">
        <app-adding-employees *ngIf = "message" [message] = 'message'  (cancelEmployeeForm) = "message = $event"></app-adding-employees>
        <div class="all-employees">
          <app-employee-card [ngClass] = "message?'content-visibility':''" [message] = 'message' (displayEmployeeForm) = "message = $event"></app-employee-card>
        </div>
      </div>
    </div>
  </div>
</div>
