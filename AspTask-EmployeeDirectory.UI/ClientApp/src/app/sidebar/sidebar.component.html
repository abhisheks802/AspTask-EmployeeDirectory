<div class="sidebar">
    <div class="allDepartments">
        <h3>Departments</h3>
        <ul *ngFor="let department of departments">
            <li [value] = "department" (click) = "action(department)">{{ department }}</li>
        </ul>
    </div>
    <div class="allOffices">
        <h3>Offices</h3>
        <ul *ngFor="let office of offices">
            <li [value] = "office" (click) = "action(office)">{{ office }}</li>
        </ul>
    </div>
    <div class="allJobTitles">
        <h3>Job Titles</h3>
        <ul *ngFor="let jobTitle of jobTitles">
            <li [value] = "jobTitle"(click) = "action(jobTitle)">{{ jobTitle }}</li>
        </ul>
    </div>
</div>
